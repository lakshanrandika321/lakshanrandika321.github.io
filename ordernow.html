    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="ordernow.html">Order Now</a>
  </nav>
  <h2>Place Your Order</h2>
</header>

<section>
  <form action="mailto:your@email.com" method="post" enctype="text/plain">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="cake">Cake/Product Type</label>
    <input type="text" id="cake" name="cake" placeholder="e.g. Vanilla Cake, Cupcakes">

    <label for="details">Order Details</label>
    <textarea id="details" name="details" rows="4" placeholder="Size, flavor, delivery date, etc."></textarea>

    <label for="delivery">Delivery Location</label>
    <input type="text" id="delivery" name="delivery">

    <button type="submit" class="button">Send Order</button>
  </form>

  <p style="margin-top: 30px;"><strong>E-mail:</strong> cakebysashi@gmail.com<br><strong>Whatsapp:</strong> 044-xxxxx79
</section>
